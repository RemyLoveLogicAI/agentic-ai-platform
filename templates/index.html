<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Pair Programmer</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 2em; max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 150px; }
        pre { background-color: #f4f4f4; padding: 1em; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a> | <a href="/dashboard">Dashboard</a>
    </div>
    <h1>Agentic AI Pair Programmer</h1>
    <p>Enter a high-level goal for the AI pair programmer to implement.</p>
    <form action="/submit" method="post">
        <label for="goal">Your Goal:</label><br>
        <textarea id="goal" name="goal" required>{{ goal or '' }}</textarea><br><br>
        <input type="submit" value="Submit Goal">
    </form>

    {% if result %}
    <h2>Result:</h2>
    <pre><code>{{ result }}</code></pre>
    {% endif %}
</body>
</html>
